<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraBrick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden; /* Oculta las barras de scroll */
        }

        /* Contenedor para el fondo con movimiento */
        .menu-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://lulali20.com/TerraBrick/images/background.webp'); /* Panorama de Minecraft */
            background-size: cover;
            background-position: center;
            /* Animación para el paneo lento */
            animation: pan-background 40s linear infinite;
            z-index: -1; /* Lo pone detrás de todo el contenido */
        }

        /* Definición de la animación de paneo */
        @keyframes pan-background {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor principal para centrar el contenido del menú */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor para el logo y el texto amarillo */
        .logo-container {
            position: relative;
            margin-bottom: 50px;
        }

        /* El logo oficial de Minecraft */
        .logo {
            width: 500px;
            max-width: 80%;
        }

        /* El texto amarillo "splash" */
        .splash-text {
            position: absolute;
            top: 60%;
            right: -20px;
            font-size: 1.5vw;
            color: #FFFF00;
            text-shadow: 3px 3px 0px #3f3f00; /* Sombra más oscura */
            transform: rotate(-20deg);
            animation: splash-pulse 2s ease-in-out infinite;
        }

        /* Animación para el texto amarillo */
        @keyframes splash-pulse {
            0% { transform: scale(1) rotate(-20deg); }
            50% { transform: scale(1.1) rotate(-20deg); }
            100% { transform: scale(1) rotate(-20deg); }
        }

        /* Contenedor de botones */
        .button-container {
            width: 320px;
            max-width: 85%;
        }

        /* Botones estilo Minecraft (más fieles al original) */
        .minecraft-btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin-bottom: 8px;
            
            background-image: url('https://LuLaLi20.com/TerraBrick/images/empty_button.webp'); /* Textura de botón de Minecraft */
            background-size: cover;
            background-color: rgba(125, 125, 125, 0.8);
            border: 2px solid #000000;
            
            color: white;
            text-shadow: 2px 2px #3f3f3f;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            
            image-rendering: pixelated; /* Mantiene la textura pixelada */
            transition: all 0.1s ease-in-out;
        }

        /* Efecto al pasar el ratón */
        .minecraft-btn:hover {
            background-color: rgba(160, 160, 160, 0.9);
            color: #FFFFA0; /* El texto se pone amarillo claro */
            box-shadow: 0 0 8px 2px #FFFFA0;
        }

        /* Footer con información */
        footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-shadow: 2px 2px #3f3f3f;
        }
    </style>
</head>
<body>

    <!-- Fondo con movimiento -->
    <div class="menu-background"></div>

    <!-- Contenido principal del menú -->
    <div class="menu-container">
        
        <div class="logo-container">
            <!-- Imagen del logo oficial -->
            <img src="https://LuLaLi20.com/TerraBrick/images/title.webp" alt="TerraBrick Logo" class="logo">
            <!-- Texto amarillo inclinado -->
            <span class="splash-text">By LuLaLi20!!!</span>
        </div>
        
        <div class="button-container">

            <a href="https://LuLaLi20.com/TerraBrick/versions/index" class="minecraft-btn">
                Jugar
            </a>

            <a href="https://discord.gg/3J6rmnzMGT" target="_blank" class="minecraft-btn">
                Soporte
            </a>
            
            <a href="https://LuLaLi20.com" target="_blank" class="minecraft-btn">
                LuLaLi20
            </a>
        </div>
        
    </div>

    <!-- Texto de las esquinas inferiores -->
    <footer>
        <span class="footer-left">TerraBrick</span>
        <span class="footer-right">Copyright LuLaLi20.</span>
    </footer>

</body>
</html>
